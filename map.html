	function mouseMove(ev) {

	}

	function mouseCoords(ev) {
		if (ev.pageX || ev.pageY) {
			return {
				x : ev.pageX,
				y : ev.pageY
			};
		}
		return {
			x : ev.clientX + document.getElementById('map').scrollLeft - document.getElementById('map').clientLeft,
			y : ev.clientY + document.getElementById('map').scrollTop - document.getElementById('map').clientTop
		};
	}
