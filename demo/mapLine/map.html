<script>
	function mouseMove(ev) {
		ev = ev || window.event;
		var mousePos = mouseCoords(ev);
		var res = gis.map.convertMPointToLatLng([mousePos.x, mousePos.y]);
		var lnglatToMpoint = gis.map.convertLatLngToMPoint([res[0], res[1]]);
		// document.getElementById("xxx").value = res[0];
		// document.getElementById("yyy").value = res[1];
	}

	function mouseCoords(ev) {
		if (ev.pageX || ev.pageY) {
			return {
				x : ev.pageX,
				y : ev.pageY
			};
		}
		return {
			x : ev.clientX + document.getElementById('map').scrollLeft - document.getElementById('map').clientLeft,
			y : ev.clientY + document.getElementById('map').scrollTop - document.getElementById('map').clientTop
		};
	}

</script>
